<div class="margin-auto demo-div box-shadow" [ngStyle]="{'width':'100%'}">

  <ng-image-slider #nav
    [images]="imageObject"
    [infinite]="true"
    [imagePopup]="true"
    [showArrow]="true"
    [autoSlide]="true ? 1 : 0"
    [slideImage]="+1"
    [animationSpeed]="1"
    [manageImageRatio]="true"
    [videoAutoPlay]="false"
    [showVideoControls]="true"
    [paginationShow]="false"
    >
   </ng-image-slider>

  </div>
